<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>QR code component</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="img-container">
                <img src="image-qr-code.png" class="crd" alt="barcode" srcset="">
            </div>
            <div class="txt-container">
                <h1 class="crd-hd">Improve your front-end skills by building projects</h1><br>
                <p class="crd-paragraph">scan the Qr code to visit frontend mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
</body>
</html>
